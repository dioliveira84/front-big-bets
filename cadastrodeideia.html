<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

  <link rel="stylesheet" href="css/main.css">


  <title>Cadastro de Idéias</title>

</head>

<main role="main" class="container">

  <div class="my-3 p-3 bg-white rounded shadow-sm">
    <h4 class="border-bottom border-gray pb-2 mb-0">Formulário</h4>
    <br>

    <div class="form-group text-grey">
        <label for="exampleFormControlInput1">Idéia (Título)</label>
        <input type="ideia" class="form-control" id="exampleFormControlInput1">
      </div>
  
    <div class="form-group text-grey">
        <label for="exampleFormControlTextarea1">Descrição detalhada da Idéia</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
    
  </div>

</main>

<style>
  @import url(https://fonts.googleapis.com/css?family=Open+Sans);
