<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="css/main.css">


  <title>Cadastro de solução</title>

</head>

<main role="main" class="container">

    <div class="row">
        <div class="col-md-4 order-md-2 mb-4">
          
          <h4 class="d-flex justify-content-between align-items-center mb-3">
            <span class="text-muted">Anexo</span>
          </h4>
    
          <form class="card p-2">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="">
             
            </div>
          </form>
        </div>
        <div class="col-md-8 order-md-1">
            <div class="my-3 p-3 bg-white rounded shadow-sm">
                <h4 class="border-bottom border-gray pb-2 mb-0">Formulário</h4>
                <br>
            
                <div class="form-group text-grey">
                    <label for="exampleFormControlInput1">Solução (Título)</label>
                    <input type="ideia" class="form-control" id="exampleFormControlInput1">
                  </div>
              
                <div class="form-group text-grey">
                    <label for="exampleFormControlTextarea1">Descrição detalhada da Solução</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
                
              </div>
      </div>  

  

</main>

<style>
  @import url(https://fonts.googleapis.com/css?family=Open+Sans);
</style>

</html>
